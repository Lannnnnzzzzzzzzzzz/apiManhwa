<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwaindo API Documentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            color: #e4e6eb;
            line-height: 1.6;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1f2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #2d3548;
            border-radius: 4px;
        }

        header {
            background: #111827;
            border-bottom: 1px solid #1f2937;
            padding: 1.5rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .dropdown-wrapper {
            flex: 1;
            min-width: 250px;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            background: #1f2937;
            border: 1px solid #374151;
            color: #e4e6eb;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem;
            background: #1f2937;
            border: 1px solid #374151;
            color: #e4e6eb;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .search-input::placeholder {
            color: #6b7280;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #06b6d4;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn:hover {
            background: #0891b2;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #60a5fa;
        }

        .spinner {
            border: 3px solid #1f2937;
            border-top: 3px solid #06b6d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .manhwa-card {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .manhwa-card:hover {
            border-color: #06b6d4;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.2);
        }

        .manhwa-card-image {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #1f2937;
        }

        .manhwa-card-content {
            padding: 1rem;
        }

        .manhwa-card-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: #f9fafb;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            min-height: 2.5rem;
        }

        .manhwa-card-episode {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .detail-view {
            display: none;
        }

        .detail-view.active {
            display: block;
        }

        .detail-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail-image {
            width: 250px;
            height: 375px;
            object-fit: cover;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .detail-info {
            flex: 1;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .detail-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .rating {
            color: #fbbf24;
        }

        .detail-synopsis {
            margin-top: 1rem;
            line-height: 1.8;
            color: #d1d5db;
        }

        .chapter-list-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .chapter-card {
            background: #1f2937;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapter-card:hover {
            background: #374151;
            transform: translateX(4px);
        }

        .chapter-title {
            font-size: 0.875rem;
            color: #e4e6eb;
        }

        .chapter-date {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .chapter-view {
            display: none;
        }

        .chapter-view.active {
            display: block;
        }

        .chapter-info {
            background: #1f2937;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .chapter-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #06b6d4;
        }

        .image-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .image-item {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-item-left {
            flex: 1;
        }

        .image-number {
            font-weight: 600;
            color: #06b6d4;
            margin-bottom: 0.25rem;
        }

        .image-url {
            font-size: 0.75rem;
            color: #6b7280;
            word-break: break-all;
            font-family: monospace;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: #374151;
            border: none;
            color: #9ca3af;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #4b5563;
            color: #f9fafb;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #374151;
            border: none;
            color: #9ca3af;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .back-btn:hover {
            background: #4b5563;
            color: #f9fafb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }

            .detail-header {
                flex-direction: column;
            }

            .detail-image {
                width: 100%;
                max-width: 250px;
                margin: 0 auto;
            }

            .chapter-grid {
                grid-template-columns: 1fr;
            }
        }

        .home-view.hidden,
        .detail-view.hidden,
        .chapter-view.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 style="font-size: 1.5rem; font-weight: 700; color: #06b6d4;">Manhwaindo API Documentation</h1>
        </div>
    </header>

    <main style="padding: 2rem 0;">
        <div class="container">
            <!-- Controls -->
            <div class="controls">
                <div class="dropdown-wrapper">
                    <select id="endpointSelect">
                        <option value="">Pilih Endpoint API</option>
                        <option value="popular">Popular Manhwa</option>
                        <option value="lastupdate">Latest Update</option>
                        <option value="project">Project Update</option>
                        <option value="series-list">All Series</option>
                    </select>
                </div>
                <input type="text" class="search-input" id="searchInput" placeholder="Cari manhwa (e.g. solo leveling)">
                <button class="btn" id="fetchBtn" onclick="handleFetch()">Ambil Data</button>
                <button class="btn" id="searchBtn" onclick="handleSearch()" style="background: #10b981;">Cari</button>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="autoFetch" checked>
                    <label for="autoFetch">Auto Fetch</label>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <!-- Home View -->
            <div id="homeView" class="home-view">
                <h2 class="section-title" id="resultTitle">Hasil</h2>
                <div class="card-grid" id="cardGrid"></div>
            </div>

            <!-- Detail View -->
            <div id="detailView" class="detail-view">
                <button class="back-btn" onclick="goBack()">
                    <span>←</span> Kembali
                </button>
                <div id="detailContent"></div>
            </div>

            <!-- Chapter View -->
            <div id="chapterView" class="chapter-view">
                <button class="back-btn" onclick="goBackToDetail()">
                    <span>←</span> Kembali ke Detail
                </button>
                <div id="chapterContent"></div>
            </div>
        </div>
    </main>

    <script>
        let currentView = 'home';
        let currentSeriesSlug = null;
        let currentSeriesTitle = null;

        const endpointSelect = document.getElementById('endpointSelect');
        const autoFetchCheckbox = document.getElementById('autoFetch');
        const searchInput = document.getElementById('searchInput');

        endpointSelect.addEventListener('change', () => {
            if (autoFetchCheckbox.checked && endpointSelect.value) {
                handleFetch();
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        async function handleFetch() {
            const endpoint = endpointSelect.value;
            if (!endpoint) {
                alert('Pilih endpoint terlebih dahulu');
                return;
            }

            const loading = document.getElementById('loading');
            const cardGrid = document.getElementById('cardGrid');
            const error = document.getElementById('error');
            const resultTitle = document.getElementById('resultTitle');

            loading.style.display = 'block';
            cardGrid.innerHTML = '';
            error.style.display = 'none';
            showView('home');

            try {
                let url = '';
                let title = '';

                switch(endpoint) {
                    case 'popular':
                        url = '/api/popular';
                        title = 'Sedang Tayang - Popular';
                        break;
                    case 'lastupdate':
                        url = '/api/lastupdate?page=1';
                        title = 'Sedang Tayang - Latest Update';
                        break;
                    case 'project':
                        url = '/api/project?page=1';
                        title = 'Sedang Tayang - Project Update';
                        break;
                    case 'series-list':
                        url = '/api/series-list?page=1';
                        title = 'Sedang Tayang - All Series';
                        break;
                }

                const response = await fetch(url);
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.success) {
                    throw new Error(data.message || 'Gagal memuat data');
                }

                const items = data.data || [];
                resultTitle.textContent = title;

                if (items.length === 0) {
                    cardGrid.innerHTML = '<p style="text-align: center; color: #6b7280;">Tidak ada data</p>';
                    return;
                }

                cardGrid.innerHTML = items.map(item => createCard(item)).join('');
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
            }
        }

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('Masukkan kata kunci pencarian');
                return;
            }

            const loading = document.getElementById('loading');
            const cardGrid = document.getElementById('cardGrid');
            const error = document.getElementById('error');
            const resultTitle = document.getElementById('resultTitle');

            loading.style.display = 'block';
            cardGrid.innerHTML = '';
            error.style.display = 'none';
            showView('home');

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.success) {
                    throw new Error(data.message || 'Gagal mencari data');
                }

                const items = data.data || [];
                resultTitle.textContent = `Hasil Pencarian: "${query}"`;

                if (items.length === 0) {
                    cardGrid.innerHTML = '<p style="text-align: center; color: #6b7280;">Tidak ada hasil</p>';
                    return;
                }

                cardGrid.innerHTML = items.map(item => createCard(item)).join('');
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
            }
        }

        function createCard(item) {
            const title = item.title || 'No Title';
            const image = item.image || 'https://via.placeholder.com/200x300?text=No+Image';
            const slug = item.slug || '';
            const latestChapter = item.latestChapter || (item.chapters && item.chapters[0] ? item.chapters[0].title : '');

            return `
                <div class="manhwa-card" onclick="showDetail('${slug}')">
                    <img src="${image}" alt="${title}" class="manhwa-card-image"
                        onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                    <div class="manhwa-card-content">
                        <div class="manhwa-card-title">${title}</div>
                        ${latestChapter ? `<div class="manhwa-card-episode">${latestChapter}</div>` : ''}
                    </div>
                </div>
            `;
        }

        async function showDetail(slug) {
            if (!slug) return;

            currentSeriesSlug = slug;
            const loading = document.getElementById('loading');
            const detailContent = document.getElementById('detailContent');
            const error = document.getElementById('error');

            showView('detail');
            loading.style.display = 'block';
            detailContent.innerHTML = '';
            error.style.display = 'none';

            try {
                const response = await fetch(`/api/series/${slug}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.success) {
                    throw new Error(data.message || 'Gagal memuat detail');
                }

                const series = data.data;
                currentSeriesTitle = series.title;

                detailContent.innerHTML = `
                    <div class="detail-header">
                        <img src="${series.image}" alt="${series.title}" class="detail-image"
                            onerror="this.src='https://via.placeholder.com/250x375?text=No+Image'">
                        <div class="detail-info">
                            <h1 class="detail-title">${series.title}</h1>
                            <div class="detail-meta">
                                <span class="meta-item">${series.type || 'Unknown'}</span>
                                <span class="meta-item">•</span>
                                <span class="meta-item">${series.status || 'Unknown'}</span>
                                ${series.rating ? `
                                    <span class="meta-item">•</span>
                                    <span class="meta-item rating">★ ${series.rating}</span>
                                ` : ''}
                            </div>
                            <p class="detail-synopsis">${series.synopsis || 'No synopsis available'}</p>
                        </div>
                    </div>

                    ${series.chapters && series.chapters.length > 0 ? `
                        <h2 class="chapter-list-title">Daftar Episode (${series.totalChapters || series.chapters.length})</h2>
                        <div class="chapter-grid">
                            ${series.chapters.map(ch => `
                                <div class="chapter-card" onclick="showChapter('${ch.slug}', '${escapeHtml(ch.title)}')">
                                    <span class="chapter-title">${ch.title}</span>
                                    ${ch.releaseDate ? `<span class="chapter-date">${ch.releaseDate}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
            }
        }

        async function showChapter(chapterSlug, chapterTitle) {
            if (!chapterSlug) return;

            const loading = document.getElementById('loading');
            const chapterContent = document.getElementById('chapterContent');
            const error = document.getElementById('error');

            showView('chapter');
            loading.style.display = 'block';
            chapterContent.innerHTML = '';
            error.style.display = 'none';
            window.scrollTo(0, 0);

            try {
                const response = await fetch(`/api/chapter/${chapterSlug}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.success) {
                    throw new Error(data.message || 'Gagal memuat chapter');
                }

                const chapter = data.data;

                chapterContent.innerHTML = `
                    <div class="chapter-info">
                        <h3>${chapterTitle}</h3>
                        <p style="color: #9ca3af; font-size: 0.875rem;">
                            Series: ${currentSeriesTitle || 'Unknown'}<br>
                            Total Gambar: ${chapter.images?.length || 0}
                        </p>
                    </div>

                    ${chapter.images && chapter.images.length > 0 ? `
                        <div class="image-list">
                            ${chapter.images.map((img, idx) => `
                                <div class="image-item">
                                    <div class="image-item-left">
                                        <div class="image-number">Gambar ${idx + 1}</div>
                                        <div class="image-url">${img}</div>
                                    </div>
                                    <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(img)}')">Copy URL</button>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p style="text-align: center; color: #6b7280;">Tidak ada gambar</p>'}
                `;
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
            }
        }

        function showView(view) {
            currentView = view;
            document.getElementById('homeView').classList.toggle('hidden', view !== 'home');
            document.getElementById('detailView').classList.toggle('hidden', view !== 'detail');
            document.getElementById('chapterView').classList.toggle('hidden', view !== 'chapter');
        }

        function goBack() {
            showView('home');
            window.scrollTo(0, 0);
        }

        function goBackToDetail() {
            if (currentSeriesSlug) {
                showDetail(currentSeriesSlug);
            } else {
                goBack();
            }
            window.scrollTo(0, 0);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/'/g, "\\'");
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL berhasil dicopy!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
